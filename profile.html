<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Profile Netflix</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="custom.css" />
  </head>
  <body>
    <div id="container" class="bg-black vh-100">
      <header>
        <div>
          <a class="navbar-brand" href="netflix.html"
            ><img
              src="Netflix-assets/assets/netflix_logo.png"
              alt=""
              width="150px"
          /></a>
        </div>
      </header>
      <main>
        <div class="container-fluid mt-5" id="profile">
          <div class="row border-bottom border-secondary">
            <h1 class="text-white">Edit Profile</h1>
          </div>
          <div class="row mt-4">
            <div class="col p-0 col-3 col-lg-2 col-md-2">
              <img
                src="Netflix-assets/assets/avatar.png"
                alt=""
                class="w-100"
              />
            </div>
            <div class="col col-8 col-lg-8 ps-3">
              <div class="row p-0 ps-2">
                <button
                  type="button"
                  class="btn btn-secondary w-100 d-flex align-items-center"
                >
                  Strive Student
                </button>
                <div
                  class="col col-8 col-lg-8 d-flex flex-column p-o ps-2 mt-4"
                >
                  <h5 class="text-white-50 m-0 mb-1">Language:</h5>
                  <div class="dropdown d-flex">
                    <button
                      class="btn btn-dark border border-1 border-light dropdown-toggle w-100 ps-0 mb-3"
                      type="button"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"
                    >
                      English
                    </button>
                    <ul class="dropdown-menu dropdown-menu-dark">
                      <li><a class="dropdown-item" href="#">Italian</a></li>
                      <li><a class="dropdown-item" href="#">Franch</a></li>
                      <li><a class="dropdown-item" href="#">German</a></li>
                      <li><a class="dropdown-item" href="#">Japan</a></li>
                    </ul>
                  </div>
                </div>
              </div>
              <hr class="text-white" />
              <div class="row d-flex flex-column mt-4">
                <div class="col ps-4" id="setting">
                  <h5 class="text-white-50">Maturity Settings:</h5>
                  <div class="bg-secondary p-2 ps-2 mt-3">
                    <h6 class="text-white m-0 t-3">ALL MATURITY RATINGS</h6>
                  </div>
                  <p class="text-white pt-3">
                    Showe titles of <strong>all maturity ratings</strong> for
                    this profile.
                  </p>
                  <button
                    type="button"
                    class="btn btn-outline-secondary text-white-50 mb-3"
                  >
                    EDIT
                  </button>
                  <hr class="text-white" />
                </div>
              </div>
              <div class="row" id="checkbox">
                <h5 class="text-white-50 m-0 mb-1">Autoplat controls</h5>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="flexCheckDefault"
                  />
                  <label
                    class="form-check-label fs-6 text-white"
                    for="flexCheckDefault"
                  >
                    Autoplay next episode in a series on all devices
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="flexCheckChecked"
                    checked
                  />
                  <label
                    class="form-check-label fs-6 text-white"
                    for="flexCheckChecked"
                  >
                    Autoplay previews while browsing on all devices
                  </label>
                </div>
              </div>
            </div>
          </div>
          <hr class="text-white" />
          <div class="row d-flex justify-content-center align-items-center">
            <div class="col col-lg-2 p-0">
              <button
                id="btn1"
                type="button"
                class="btn btn-outline-secondary text-white-50 mb-3 ps-4 pe-4 m-0"
              >
                SAVE
              </button>
            </div>
            <div class="col col-lg-2 p-0">
              <button
                id="btn2"
                type="button"
                class="btn btn-outline-secondary text-white-50 mb-3 m-0"
              >
                CANCEL
              </button>
            </div>
            <div class="col col-lg-4 p-0">
              <button
                id="btn3"
                type="button"
                class="btn btn-outline-secondary text-white-50 mb-3 m-0"
              >
                DELETE PROFILE
              </button>
            </div>
          </div>
        </div>
      </main>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"
      ></script>
    </div>
  </body>
</html>
